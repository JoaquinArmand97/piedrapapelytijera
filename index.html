<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animatio.css">
    <title>Piedra Papel o Tijera</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="inicio">
        <h1>PIEDRA PAPEL Y TIJERA</h1>
        <div id="resultados" class="hidden">
            <p id="victoriasJugador">Victorias del jugador: 0</p>
            <p id="victoriasComputadora">Victorias de la computadora: 0</p>
            
            <div id="jugadas" class="hidden">
                <p id="jugadaJugador"></p>
                <p id="jugadaComputadora"></p>
            </div>
        </div>
        <div class="imagenes escondido">
            <img src="assets/tijera.png" class="img-thumbnail" id="tijera" alt="tijera">
            <img src="assets/papel.png" class="img-thumbnail" id="papel" alt="papel">
            <img src="assets/piedra.png" class="img-thumbnail" id="piedra" alt="piedra">
        </div>
       
        <button type="button" id="jugarBtn" class="btn btn-outline-warning btn-lg">JUGAR</button>
        
        <div id="nombreInput" class="hidden">
            <h2>Ingresa tu nombre</h2>
            <input type="text" placeholder="Ingresa tu nombre" id="nombreJugador"> 
            <button type="button" id="jugarBtn3" class="btn btn-outline-warning btn-lg">Listo</button>
        </div>
    </div>

    <button type="button" id="jugarBtn2" class="btn btn-outline-warning btn-lg escondido">VOLVER A JUGAR</button>

        <div class="Esconder">
            <input type="text" id="inputClave" readonly>
            <button type="button" id="copiarBtn" class="btn btn-outline-success btn-sm">COPIAR CUPON</button>
            <button type="button" id="jugarBtn5" class="btn btn-outline-warning btn-sm">OBTENER CUPON</button>
    </div>
    
    <div class="ultimosjugadores">
        <h2>Ãšltimos 5 jugadores:</h2>
        <ul id="listaJugadores"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
